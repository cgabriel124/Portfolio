<span class="flex items-center mt-5 mb-5" appScrollFade>
    <span class="h-px flex-1 bg-gradient-to-r from-transparent to-gray-300 dark:to-gray-600"></span>
    <span class="shrink-0 px-4 text-gray-900 dark:text-white text-2xl font-bold">Datos personales</span>
    <span class="h-px flex-1 bg-gradient-to-l from-transparent to-gray-300 dark:to-gray-600"></span>
</span>

<div class="bg-transparent py-8 md:py-16 relative overflow-hidden" appScrollFade>
    <div class="container mx-auto max-w-4xl flex flex-col md:flex-row items-center gap-8 px-4 relative">
        <div
            class="absolute inset-0 bg-gradient-to-r from-purple-500/10 to-pink-500/10 backdrop-blur-sm backdrop-filter rounded-lg border border-purple-500/20 dark:border-purple-500/10 shadow-sm z-0">
        </div>

        <div class="w-full md:w-1/3 flex justify-center p-4 relative z-10">
            <img src="./assets/images.png" alt="Foto de perfil"
                class="w-48 md:w-60 rounded-full relative ring-2 ring-purple-500/50" />
        </div>

        <div class="w-full md:w-2/3 relative z-10">
            <ul class="mt-5 mb-5 ml-3 space-y-4 text-white dark:text-white">
                <li>
                    <a class="flex items-center gap-2 text-3xl">
                        <fa-icon [icon]="personalData.nameIcon"></fa-icon>
                        <span class="font-semibold">{{ personalData.name }}</span>
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-2">
                        <fa-icon [icon]="personalData.locationIcon"></fa-icon>
                        <span class="font-semibold">Ubicaci√≥n:</span> {{ personalData.location }}
                    </a>
                </li>
                <li>
                    <a class="flex items-center gap-2">
                        <fa-icon [icon]="personalData.emailIcon"></fa-icon>
                        <span class="font-semibold">Email:</span> {{ personalData.email }}
                    </a>
                </li>
                <li>
                    <a [href]="personalData.github" class="flex items-center gap-2">
                        <fa-icon [icon]="personalData.githubIcon"></fa-icon>
                        <span class="font-semibold">GitHub:</span> {{ personalData.githubUser }}
                    </a>
                </li>
                <li>
                    <a [href]="personalData.linkedin" class="flex items-center gap-2">
                        <fa-icon [icon]="personalData.linkedinIcon"></fa-icon>
                        <span class="font-semibold">LinkedIn </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
