<span class="flex items-center mt-10 mb-5" appScrollFade>
    <span class="h-px flex-1 bg-gradient-to-r from-transparent to-gray-300 dark:to-gray-600"></span>

    <span class="shrink-0 px-4 text-gray-900 dark:text-white text-2xl font-bold">Habilidades</span>

    <span class="h-px flex-1 bg-gradient-to-l from-transparent to-gray-300 dark:to-gray-600"></span>
</span>

<div class="bg-transparent py-8 md:py-16 relative overflow-hidden">
    @for(skill of skills; track $index){
    <div class="container max-w-4xl mx-auto px-6 md:px-4 mb-4">
        <div
            class="rounded-lg border border-violet-500/15 bg-background/80 backdrop-blur-md backdrop-filter shadow-sm dark:bg-card/30 dark:backdrop-blur-md hover:shadow-md transition-all duration-300 ease-in-out p-4">
            <h3 class="text-lg font-medium mb-3 text-center md:text-left flex items-center dark:text-white ">
                {{ skill.name }}
            </h3>
            <!-- Badges acumuladas -->
            @for(item of skill.items; track $index){
            <app-badges [badgeData]="item" appScrollFade [delay]="$index * 100" [keepInScreen]="false"></app-badges>
            }
        </div>
        </div>
    }

</div>
