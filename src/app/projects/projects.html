<span class="flex items-center mt-5 mb-5" appScrollFade>
    <span class="h-px flex-1 bg-gradient-to-r from-transparent to-gray-300 dark:to-gray-600"></span>
    <span class="shrink-0 px-4 text-gray-900 dark:text-white text-2xl font-bold">Proyectos</span>
    <span class="h-px flex-1 bg-gradient-to-l from-transparent to-gray-300 dark:to-gray-600"></span>
</span>
<div class="bg-transparent py-8 md:py-16 relative overflow-hidden ">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2 max-w-4xl mx-auto px-6 md:px-4 mb-4">
        @for(project of projectsInfo; track $index){
        <article
            class="rounded-lg border border-gray-100 bg-white p-4 shadow-xs transition hover:shadow-lg sm:p-6 dark:border-gray-800 dark:bg-gray-900 dark:shadow-gray-700/25 flex flex-col justify-between"
            appScrollFade [keepInScreen]="false" [delay]="$index * 100">
            <div>
                <span class="inline-block rounded-sm bg-blue-600 p-2 text-white dark:bg-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M12 14l9-5-9-5-9 5 9 5z" />
                        <path
                            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                    </svg>
                </span>
                <a href="#">
                    <h3 class="mt-0.5 text-lg font-medium text-gray-900 dark:text-white">
                        {{ project.name }}
                    </h3>
                </a>

                <ul class="list-disc">
                    
                    @for(detail of project.details; track $index){
                    <li class="mt-2 ml-4 text-sm/relaxed text-gray-500 dark:text-gray-400 ">
                        {{ detail }}
                    </li>
                    }
                </ul>

                <div class="flex flex-wrap gap-2 mt-4 justify-center">
                    @for (item of project.tools; track $index){
                    <app-badges [badgeData]="item" appScrollFade [delay]="$index * 100" [keepInScreen]="false"
                        [isFilled]="false"></app-badges>
                    }
                </div>
            </div>

            <a href="{{ project.url }}" class="flex flex-wrap justify-center group mt-4  items-center gap-1 text-sm font-medium text-violet-500 ">
                Repositorio
                <span aria-hidden="true" class="block transition-all group-hover:ms-0.5 rtl:rotate-180">
                    &rarr;
                </span>
            </a>

        </article>
        }
    </div>
</div>
