<span
  class="mr-2 mt-1 mb-1 inline-flex items-center rounded-full px-3 py-1 gap-2 {{ joinedClasses() }}"
  [ngClass]="{ 'border': !isFilled }"
  appMouseOver
>

  <span class="grid place-items-center w-6 h-6 shrink-0 scale-130 origin-center">
    @if (badgeData.type === 'simple-icons') {
      <svg role="img" viewBox="0 0 24 24"
           class="block h-4 w-4 fill-current"
           preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <path [attr.d]="badgeData.icon" />
      </svg>
    } @else {
      <fa-icon
        [icon]="badgeData.icon"
        class="fa-fix block h-4 w-4"
        [ngStyle]="{ 'vertical-align': 'middle' }">
      </fa-icon>
    }
  </span>

  <span class="text-base leading-none whitespace-nowrap">
    {{ badgeData.name }}
  </span>
</span>
