<span
  class="mr-2 mt-1 mb-1 inline-flex items-center justify-center rounded-full px-2.5 py-0.5 {{joinedClasses()}}" 
  [ngClass]="{'border': !isFilled}"
  appMouseOver
>
  @if(badgeData.type == 'simple-icons'){
    <svg role="img" viewBox="0 0 24 24" class="h-4 w-4 me-1.5 fill-current">
      <path [attr.d]="badgeData.icon" />
    </svg>
  } @else {
    <fa-icon [icon]="badgeData.icon" class="me-1.5"></fa-icon>
  }
  <p class="text-sm whitespace-nowrap">{{badgeData.name}}</p>
</span>
