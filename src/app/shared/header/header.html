<nav class="bg-gradient-to-b from-violet-500/20 to-black/15 sticky top-0 z-100 backdrop-filter backdrop-blur-sm">
  <div class="mx-auto px-4 sm:px-6 lg:px-8 max-w-7xl">
    <div class="h-16 flex items-center justify-between">
      <div class="flex-shrink-0">
        <a href="/" class="invert w-auto text-3xl flex items-center stroke-yellow-600 font-bold">
          <fa-icon [icon]="headerData.homeIcon"></fa-icon>
          <div class="text-2xl ml-2">Inicio</div>
        </a>
      </div>
      <!-- Solo para android un menu que se colapsa
       -->
      <div
        class="md:hidden group flex h-10 w-10 cursor-pointer items-center justify-center rounded-2xl bg-white p-2 hover:bg-slate-200"
        (click)="toggleMenu()">
        <div class="space-y-2">
          <span [ngClass]="{'rotate-45 translate-y-1.5': isMenuOpen, 'rotate-0': !isMenuOpen}"
            class="block h-1 w-5 origin-center rounded-full bg-black transition-transform duration-75 ease-in-out"></span>
          <span [ngClass]="{'-rotate-45 -translate-y-1.5': isMenuOpen, 'rotate-0': !isMenuOpen}"
            class="block h-1 w-5 origin-center rounded-full bg-violet-500 transition-transform duration-75 ease-in-out"></span>
        </div>
      </div>


      <div class="hidden md:block flex-1 justify-center">
        <div class="items-baseline flex space-x-4 flex-wrap justify-center font-bold">
          <a href="#" (click)="scrollTo($event, 'personal-data')"
            class="text-white px-3 py-2 rounded-md text-sm hover:text-indigo-600">Datos personales</a>
          <a href="#" (click)="scrollTo($event, 'experience')"
            class="text-white px-3 py-2 rounded-md text-sm hover:text-indigo-600">Experiencia</a>
          <a href="#" (click)="scrollTo($event, 'paper')"
            class="text-white px-3 py-2 rounded-md text-sm hover:text-indigo-600">Artículo</a>
          <a href="#" (click)="scrollTo($event, 'education')"
            class="text-white px-3 py-2 rounded-md text-sm hover:text-indigo-600">Educación</a>
          <a href="#" (click)="scrollTo($event, 'skills')"
            class="text-white px-3 py-2 rounded-md text-sm hover:text-indigo-600">Habilidades</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Menu, solo aparece en android -->

<div [ngClass]="{
    'translate-y-0 opacity-100 visible': isMenuOpen, 
    '-translate-y-full opacity-0 invisible': !isMenuOpen
  }"
  class="bg-gradient-to-b to-violet-500/95 from-black/95 fixed inset-x-0 top-16 z-20 md:hidden transition-all duration-500 ease-in-out w-full text-center">
  <div class="py-2">
    <a (click)="scrollTo($event, 'personal-data'); toggleMenu()"
      class="block text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="100">Datos personales</a>
    <a (click)="scrollTo($event, 'experience'); toggleMenu()"
      class="block text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="200">Experiencia</a>
    <a (click)="scrollTo($event, 'paper'); toggleMenu()"
      class="block text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="300">Artículo</a>
    <a (click)="scrollTo($event, 'education'); toggleMenu()"
      class="block text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="400">Educación</a>
    <a (click)="scrollTo($event, 'skills'); toggleMenu()"
      class="block text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="500">Habilidades</a>

    <a (click)="scrollTo($event, 'skills'); toggleMenu()"
      class="block hidden text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="600">Habilidades</a>
    <a (click)="scrollTo($event, 'skills'); toggleMenu()"
      class="block hidden text-white px-3 py-2 hover:bg-gray-700 transition-all" appScrollFade [keepInScreen]="false"
      [delay]="700">Habilidades</a>

  </div>
</div>
